version: "3.7"

services:
  postgresql:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${SQL_DB}
      POSTGRES_USER: ${SQL_USER}
      POSTGRES_PASSWORD: ${SQL_PASSWORD}
      PGDATA: /data/postgres
    volumes:
       - ./docker/postgres:/data/postgres
    ports:
      - "${SQL_PORT}:5432"
    restart: always

  redis:
    image: redis:6.2-alpine
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./docker/redis:/data
    restart: always
